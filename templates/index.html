<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на сессию</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Запись на учебную сессию</h1>
        <form id="sessionForm">
            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="patronymic">Отчество:</label>
                <input type="text" id="patronymic" name="patronymic" required>
            </div>
            
            <div class="form-group">
                <label for="passport">Паспортные данные:</label>
                <input type="text" id="passport" name="passport" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Предмет:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="sessionTime">Время сессии:</label>
                <input type="datetime-local" id="sessionTime" name="sessionTime" required>
            </div>
            
            <div class="form-group">
                <label class="checkbox">
                    <input type="checkbox" id="privacyPolicy" required>
                    <span>Я согласен с политикой конфиденциальности</span>
                </label>
            </div>
            
            <button type="submit">Отправить заявку</button>
        </form>
        
        <div id="message" class="hidden"></div>
    </div>

    <script>
        document.getElementById('sessionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                surname: document.getElementById('surname').value,
                name: document.getElementById('name').value,
                patronymic: document.getElementById('patronymic').value,
                passport: document.getElementById('passport').value,
                subject: document.getElementById('subject').value,
                sessionTime: document.getElementById('sessionTime').value
            };
            
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage('Ваша заявка успешно отправлена!', 'success');
                    document.getElementById('sessionForm').reset();
                } else {
                    showMessage('Ошибка при отправке заявки', 'error');
                }
            } catch (error) {
                showMessage('Ошибка соединения', 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
